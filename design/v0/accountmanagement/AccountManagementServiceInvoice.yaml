AccountManagementServiceInvoice:
  type: object
  nullable: true
  properties:
    budgetAmount:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">金額<br>1,000単位、3,000以上999,999,999,999,000以内</div>
        <div lang="en">Budget Amount.<br>Amount must be more than 3,000 and less than 999,999,999,999,000. Unit:1,000</div>
    endDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">終了日（YYYYMMDD形式）
        <br>ADD時指定がない場合は『設定なし（20371231で表現される）』となる。20371231を直接指定しても『設定なし』となる。
        <br>SET時に『設定なし』に指定したい場合は20371231を指定。</div>
        <div lang="en">End Date(YYYYMMDD)</div>
    startDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">開始日（YYYYMMDD形式）<br>自動でADD時の日付が登録される。</div>
        <div lang="en">Start Date<br>YYYYMMDD<br>This field is automatically regisetered in ADD operation</div>
  title: AccountManagementServiceInvoice
  description: |
    <div lang="ja">AccountManagementServiceInvoiceオブジェクトは、後金支払情報を表します。</div>
    <div lang="en">AccountManagementServiceInvoice object displays the invoice information.</div><hr><details><summary>Requirement</summary>
    <table border='1'>
      <tr>
        <th>PROPERTY</th>
        <th>ADD</th>
        <th>SET</th>
      </tr>
      <tr>
        <td>budgetAmount</td>
        <td>Requirement</td>
        <td>Optional</td>
      </tr>
      <tr>
        <td>endDate</td>
        <td>Optional</td>
        <td>Optional</td>
      </tr>
      <tr>
        <td>startDate</td>
        <td>Ignore</td>
        <td>Ignore</td>
      </tr>
    </table></details>
